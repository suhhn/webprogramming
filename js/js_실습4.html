<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    div {
      display: inline-block;
      border: 1px solid black;
      width: 130px;
      height: 20px;
      padding: 16px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

      .box {
        background-color: grey;
        color: white;
      }

      .clicked {
        background-color: white;
        color: black;
      }
  </style>

  <div class="box" id="div1" onmouseover="mouseChange(this)">html</div>
  <div class="box" id="div2" onmouseover="mouseChange(this)">css</div>
  <div class="box" id="div3" onmouseover="mouseChange(this)">javascript</div>

  <script>
    function mouseChange(target) {
      let boxes = document.getElementsByTagName('div');
      for (var i = 0; i < boxes.length; i++) {
        if (boxes[i] == target) {
          boxes[i].className = "clicked";
        } else {
          boxes[i].className = "box";
        }
      }
    }
  </script>
</body>

</html>
