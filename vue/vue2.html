<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input v-model="query" placeholder="검색어">
        <ul>
          <li v-for="post in filteredPosts">
            {{ post.title }}
          </li>
        </ul>
      </div>
      
    <script>
        let app= new Vue({
            el:'#app',
            data: {
                query:''
               ,posts: []  // 전체 데이터
               ,filteredPosts: [] // 검색 조건에 맞는 데이터만 필터링해서 모으자.
            },
            created: function() {
                //통신
                this.getPosts();
            },
            methods: {
                getPosts: function() {
                    let v = this; // 컴포넌트 자체에 reference 저장
                    fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(function(json) {
                        v.posts = json; 
                        v.filteredPosts= json;

                    })
                }
            },
            watch: {
                query : function (val) { // 변겅된 query를 val로 받는다.
                    this.filteredPosts = this.posts.filter(post => post.title.includes(val)) // 내부적으로 순환하면서 나온것이 오른쪽 조건에 맞으면 취하겠다.
                    console.log(val);

                }
            }
        })
    </script>
</body>
</html>
