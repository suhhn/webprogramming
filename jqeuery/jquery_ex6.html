<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown_character_moving</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <style>
        #bg {
            display: inline-block;
            background-image: url(https://mblogthumb-phinf.pstatic.net/20100111_86/red1942_1263211412065aza0S_jpg/%BB%C7%B7%CE%B7%CE-%BD%C7%BF%DC%BC%BC%C6%AE1_red1942.jpg?type=w2);
            position: relative;
            width: 1000px;
            height: 600px;
            background-size: cover;
            border: 1px solid black;
        }

        #Loopy {
            position: absolute;
            width: 100px;
            height: 120px;
            left: 50%;
            top: 50%;
        }
    </style>
    <script>

        $(function () {

            $('document').on("keydown", function (event) {

                // 왼쪽 키코드 ; 37, 오른쪽 키코드 ; 39 위쪽 키코드; 38 아래 키코드; 40
                if (event.keyCode == 37) {  // 방향키 왼쪽 

                    $('#Loppy').animate({ left: '-=150px' }, fast);
                }

                else if (event.keyCode == 38) { // 방향키 위쪽 

                    $('#Loppy').animate({ top: '-=150px' }, fast);

                }

                else if (event.keyCode == 39) {// 방향키 오른쪽

                    $('#Loppy').animate({ left: '+=150px' }, fast);
                }

                else if (event.keyCode == 40) { // 방향키 아래쪽 
                    $('#Loppy').animate({ top: '+=150px' }, fast);

                }


            });


        });


    </script>

    <body>
        <div id="bg">
            <img src="https://item.kakaocdn.net/do/a1866850b14ae47d0a2fd61f409dfc057154249a3890514a43687a85e6b6cc82"
                id=Loopy alt="루피">
        </div>

    </body>


</body>

</html>
