    <style>
        .mario {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 150px;
            height: 120px;
        }

        .killer {
            position: absolute;
            top: 300px;
            left: 600px;
            width: 100px;
            height: 70px;
            animation-duration: 5s;
            animation-iteration-count: 3;
            animation-name: k;
        }

        @keyframes k {
            0% {
                left: 800px;
                top: 300px;
            }

            100% {
                left: 0px;
                top: 300px;
            }
        }
    </style>
    <script>
        // window.addEventListener("load", function(){});
        $(document).keydown(function (event) {
            
            if(Window.event.keyCode == 32) { // 스페이스바 누르면 점프
            $('.mario').stop(true).animate({bottom: '400px'},500).animate({bottom: "200px"}, 500);
            $('.mario').animate({bottom: '200pxpx'},500);

            }});
    



        $('.killer').animate({left: '-=50px'});

    </script>
