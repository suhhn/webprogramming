<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <style>
    #container {
      position: absolute;
      width: 100%;
      height: 600px;
      top: 50px;
      border: 1px black solid;
    }

    html,
    body {
      margin: 0;
    }

    body {
      overflow-x: hidden;
    }

    #mario {
      position: absolute;
      width: 180px;
      height: 180px;
      bottom: 30px;
      left: 20px;
    }

    #mariodead {
      position: absolute;
      width: 180px;
      height: 180px;
      bottom: 70px;
      left: 20px;
    }

    #killer {
      position: absolute;
      width: 170px;
      height: 170px;
      bottom: 30px;
      right: -100px;
    }

    #background {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url("../assets/짱구집.png");
      background-size: contain;
      animation-name: bg-slide;
      animation-duration: 20s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    #score {
      position: absolute;
      color: white;
      font-size: 2rem;
      font-weight: bolder;
      left: 20px;
      top: 20px;
    }

    @keyframes bg-slide {
      from {
        left: 0px;
      }

      to {
        left: -100%;
      }
    }

    #gameover {
      position: absolute;
      left: 35%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;

    }

    .game_start_button {
      position: absolute;
      left: 50%;
      top: 7%;
      width: 200px;
      height: 50px;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background-color: rgb(254, 229, 105);
      border-color: rgb(254, 229, 105);
    }

    #restart {
      position: absolute;
      left: 65%;
      top: 60%;
      width: 200px;
      height: 50px;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background-color: rgb(254, 229, 105);
      border-color: rgb(254, 229, 105);
    }

    #leave {
      position: absolute;
      left: 145%;
      top: 60%;
      width: 200px;
      height: 50px;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background-color: rgb(254, 229, 105);
      border-color: rgb(254, 229, 105);
    }

    .button a {
      color: black;
      text-decoration: none;
    }
  </style>

  <div id="container">
    <div id="background"></div>
    <img id="mario" src="../assets/짱구.gif" alt="mario">
    <img id="mariodead" src="../assets/짱구dead.gif" alt="">
    <img id="killer" src="../assets/짱구악당.png" alt="killer">
    <div id="score">SCORE : 0</div>
  </div>
  <div id="gameover">
    <img src="https://www.picng.com/upload/game_over/png_game_over_53068.png" alt="gameover">
    <button id="restart" class="game_start_button"><b>GAME RESTART</b></button>
    <button id="leave" class="button"><a href="https://suhhn.github.io/webprogramming/jqeuery/jquery_MyGame_packaging"><b>LEAVE THE
          GAME</b></a></button>
  </div>
  <div id="start">

    <button class="game_start_button"><b>GAME START!</b></button>
  </div>

  <script>
    const WIDTH = 1200;
    const HEIGHT = 600;

    let mario = $("#mario");
    let killer = $("#killer");

    // 상태
    let isJumping = false;
    let isGameOver = false;
    let score = 0;

    function jump() {
      if (isJumping || isGameOver) {
        return;
      }

      isJumping = true;
      mario.animate({ bottom: "+=100px" }, 500)
        .animate({ bottom: "-=100px" }, 500, function () {
          isJumping = false;
        });
    }

    function moveKiller() {
      killer.animate({ right: "120%" }, 3700, function () {
        killer.css({ right: "-100px" });

        if (isGameOver == false) {
          setTimeout(moveKiller, 1000);
          score += 100;
          $("#score").text(`SCORE : ${score}`);
        }
      });
    }

    function marioDead() {
      let killerLeft = parseInt(killer.css("left").replace("px", ""));
      let marioLeft = parseInt(mario.css("left").replace("px", ""));
      let marioRight = marioLeft + 100;

      if (isJumping == false
        && marioRight > killerLeft
        && killerLeft > marioLeft
      ) {
        isGameOver = true;
      }
    }

    function gameOver() {
      isGameOver = true;
      killer.stop();

      // 게임오버 화면 보여주고
      $("#gameover").show();
      $("#start").hide();
      $("#container").hide;
      $('#mario').hide();
      $("#mariodead").show()
    }

    function gameStart() {
      $("#gameover").hide();
      $("#start").show();
      $("#container").show;
      $('#mario').show();
      $("#mariodead").hide();
      isGameOver = false;

      killer.css({ right: "-100px" });
    }

    $("body").keydown(function (event) {
      // 마리오 현재 좌표 정보
      let left = parseInt(mario.css("left").replace("px", ""));
      let top = parseInt(mario.css("top").replace("px", ""));
      let right = left + 100;
      let bottom = top + 100;
      let move = 25;  // 이동할 픽셀

      switch (event.key) {
        case " ":
          jump();
          break;
      }
    });

    $(".game_start_button").click(function () {
      gameStart();
    });

    function game() {
      setTimeout(moveKiller, 1000);

      // 게임 화면 그리기 30frame
      setInterval(function () {
        if (isGameOver) {
          gameOver();
          return score = 0;
        } else {
          // 1초에 30번 그리기

          // 마리오 사망 체크
          marioDead();
        }
      }, 5000 / 30);
    }

    $(function () {
      gameStart();

      $(".game_start_button").click(function () {
        game();
      });
    });
  </script>

  <!-- audio 배경음악 깔기 -->
  <div>
    <audio
      src="../assets/짱구.MP3.crdownload"
      controls loop autoplay></audio>
  </div>
</body>

</html>
