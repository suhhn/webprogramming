<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<table border="1px solid black" width="300" height="300">
    <tr> 
        <td rowspan="2" style="background-color: lightcoral;">4</td>
        <td colspan="2" style="background-color: lightyellow;">1</td>
    </tr>
    <tr>
        <td><img src="https://t1.daumcdn.net/cfile/tistory/9934EA505EA6993008" alt="구름" width="100"></td>
        <td rowspan="2" style="background-color: lightgreen;">2
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: skyblue">3</td>
    </tr>
</table>
</body>
</html>
