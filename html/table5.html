<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" width="300" height="400">
        <tr>
            <td colspan="3" 
            style="background-color: yellow;">2</td>
            
            <td rowspan="5"
            style="background-color: greenyellow;">7</td>
            
        </tr>
        <tr>
            <td rowspan="3"
            style="background-color: red;">1</td>
            <td rowspan="3">5</td>
            
        </tr>
        <tr>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td colspan="2"
            style="background-color: blue;">6</td>
        </tr>
        
            
    </table>
</body>
</html>

<!--5행 3열: table> tr*5>td*3-->
