<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>div 태그</div>  <!--  div 태그는 공백이 없이 나타남-->
    <div>div 태그</div>
    <p>p 태그</p>   <!--p 태그는 공백이 있음-->
    <p>p 태그</p>
    <span>span 태그</span> <!-- span 태그: 인라인 속성,  나중에 스타일 태그에 줄 건데 중간에 어떤 글자만 스타일 주거나 할 떄 사용 -->
    <span>span 태그</span>

</body>
</html>
