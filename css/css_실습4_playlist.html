</head>
<body>

        CSS 실습4</div>

    <style type="text/css">
        div {
           text-align: center;
        }

        span{
            color:  violet;
        }

<!--
color
text-align : text 정렬
text-decoration
- overline : 글자 위에 줄이 그어짐
- underline : 글자 아래에 밑줄
- uppercase : 글자 대문자로 변경해줌
- lowercase : 글자 소문자로 변경해줌
text-indent : 들여쓰기와 내여쓰기를 만들어주는 속성. 값이 양수면 들여쓰기, 값이 음수면 내어쓰기가 된다.

-->
