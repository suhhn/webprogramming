<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css2.css">  <!--외부 소스 연결-->
</head>
<body>
    <div>
     div
    </div>

    <p>p 태그</p>
    <div class="border"> <!--p태그이면서 border에만 먹게 하기 css2.css에서 p.border-->
        div 태그
    </div>

    <span class="red-text">span 태그 </span>  <!--span은 옆으로 나오게 해줌-->
    <span class="yellow-text big-size">span 태그 2</span>  <!-- 한칸 띄워 big-size속성주기-->
    <span class="big-size">span 태그 3</span>

    <!--id는 하나만 존재할 수 있음-->
    <!--class 속성은 여러개 줄 수 있음-->
    <div id="div1" class="red-text">
        div1
    </div>

    <p class="border"></p>
</body>
</html>
